<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Consultit Windows Server Upgrade Strategy
  </text>
  
  <!-- Central Node -->
  <circle cx="700" cy="200" r="90" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="700" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Windows Server
  </text>
  <text x="700" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Upgrade Project
  </text>
  
  <!-- Phase 1: Initial Assessment -->
  <line x1="700" y1="200" x2="200" y2="350" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="200" cy="350" r="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PHASE 1
  </text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Initial Assessment
  </text>
  
  <!-- Phase 1 Details -->
  <rect x="50" y="450" width="300" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="200" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Windows Server 2012 R2 Analysis
  </text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Hardware compatibility check
  </text>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Current tools and applications inventory
  </text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • System performance baseline
  </text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Update compatibility assessment
  </text>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Backup and recovery validation
  </text>
  
  <!-- Phase 2: First Upgrade -->
  <line x1="700" y1="200" x2="450" y2="100" stroke="#f39c12" stroke-width="3"/>
  <circle cx="450" cy="100" r="70" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PHASE 2
  </text>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Upgrade to 2019
  </text>
  
  <!-- Phase 2 Details -->
  <rect x="300" y="10" width="300" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    2012 R2 to 2019 Migration
  </text>
  <text x="310" y="50" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • In-place upgrade execution
  </text>
  <text x="310" y="70" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Service validation and testing
  </text>
  
  <!-- Phase 3: Intermediate Assessment -->
  <line x1="700" y1="200" x2="950" y2="100" stroke="#9b59b6" stroke-width="3"/>
  <circle cx="950" cy="100" r="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="950" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PHASE 3
  </text>
  <text x="950" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2019 Assessment
  </text>
  
  <!-- Phase 3 Details -->
  <rect x="800" y="10" width="300" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="950" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Windows Server 2019 Validation
  </text>
  <text x="810" y="50" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Tools compatibility for 2022 upgrade
  </text>
  <text x="810" y="70" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Performance optimization check
  </text>
  
  <!-- Phase 4: Final Upgrade -->
  <line x1="700" y1="200" x2="1200" y2="350" stroke="#27ae60" stroke-width="3"/>
  <circle cx="1200" cy="350" r="70" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="1200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PHASE 4
  </text>
  <text x="1200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Final Upgrade
  </text>
  
  <!-- Phase 4 Details -->
  <rect x="1050" y="450" width="300" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="1200" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    2019 to 2022 Migration
  </text>
  <text x="1060" y="490" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Final upgrade to Windows Server 2022
  </text>
  <text x="1060" y="510" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Feature validation and optimization
  </text>
  <text x="1060" y="530" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Security enhancements activation
  </text>
  
  <!-- Phase 5: Infrastructure Validation -->
  <line x1="700" y1="200" x2="700" y2="550" stroke="#e67e22" stroke-width="3"/>
  <circle cx="700" cy="550" r="70" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="700" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PHASE 5
  </text>
  <text x="700" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Final Validation
  </text>
  
  <!-- Phase 5 Details -->
  <rect x="400" y="650" width="600" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="700" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Infrastructure Integration and Security Testing
  </text>
  
  <!-- Two columns for Phase 5 -->
  <text x="420" y="695" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Infrastructure Compatibility:
  </text>
  <text x="420" y="715" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Domain controller integration
  </text>
  <text x="420" y="735" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Network services validation
  </text>
  <text x="420" y="755" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Application compatibility test
  </text>
  <text x="420" y="775" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • User access verification
  </text>
  <text x="420" y="795" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Performance monitoring
  </text>
  
  <text x="720" y="695" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Security Assessment:
  </text>
  <text x="720" y="715" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Network penetration testing
  </text>
  <text x="720" y="735" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Vulnerability scanning
  </text>
  <text x="720" y="755" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Security policy validation
  </text>
  <text x="720" y="775" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Compliance verification
  </text>
  <text x="720" y="795" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Incident response testing
  </text>
  
  <!-- Connection arrows between phases -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Sequential flow arrows -->
  <path d="M 250 330 Q 300 250 380 150" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 120 Q 650 80 880 120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1020 150 Q 1100 250 1130 330" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1130 380 Q 900 480 770 530" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Company name -->
  <text x="700" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Consultit Server Modernization Project
  </text>
</svg>
